name: app-build-action

# æ¨é€Tagæ—¶è§¦å‘ æˆ–è€… æ‰‹åŠ¨è§¦å‘
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: false
        default: 'v1.0.0'
  push:
    tags:
      - "v*"

jobs:
  build-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - name: ç­¾å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag_name }}

      # APKç­¾åè®¾ç½®
      - name: ä¸‹è½½Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: key.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      - name: åˆ›å»ºkey.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      # è®¾ç½®JAVAç¯å¢ƒ
      - name: è®¾ç½®JAVAç¯å¢ƒ
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'

      # è®¾ç½®Flutter
      - name: è®¾ç½®Flutterç¯å¢ƒ
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # æ›´æ–°Flutterçš„packages
      - name: æ›´æ–°Flutterçš„packages
        run: flutter pub get

      # æ‰“åŒ…APK
      - name: æ‰“åŒ…APK
        run: flutter build apk --release --split-per-abi
      
      # ä¸Šä¼ APKè‡³Artifacts
      - name: ä¸Šä¼ APKè‡³Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: è¯»å–ç‰ˆæœ¬ä¿¡æ¯
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/version.json

      # ä¸Šä¼ è‡³Release
      - name: ä¸Šä¼ è‡³Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          name: "${{ github.event.inputs.tag_name }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: false
          token: ${{ secrets.TOKEN }}
          files: |
            build/app/outputs/flutter-apk/app-x86_64-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      # å®Œæˆ
      - name: è¾“å‡ºä»»åŠ¡çŠ¶æ€
        if: always()
        run: echo "ğŸ Android job's status is ${{ job.status }}."

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - name: ç­¾å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          channel: stable

      # è®¾ç½®Flutterç¯å¢ƒ
      - name: è®¾ç½®Flutterç¯å¢ƒ
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: å¯ç”¨Flutteræ¡Œé¢æ”¯æŒ
        run: flutter config --enable-windows-desktop

      - name: æ›´æ–°Flutterçš„packages
        run: flutter pub get

      # å®‰è£… Inno Setup 6ï¼ˆfastforge çš„ä¾èµ–ï¼‰
      - name: Install Inno Setup 6
        run: |
          $url = "https://jrsoftware.org/download.php/is.exe"
          $output = "${{ runner.temp }}\innosetup.exe"
          
          Write-Host "Downloading Inno Setup 6..."
          Invoke-WebRequest -Uri $url -OutFile $output
          
          Write-Host "Installing Inno Setup 6..."
          Start-Process -FilePath $output -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait
          
          # æ·»åŠ åˆ°PATH
          $innoPath = "C:\Program Files (x86)\Inno Setup 6"
          echo "$innoPath" >> $env:GITHUB_PATH

      - name: Copy Chinese language pack
        run: |
          $sourceFile = "windows\packaging\exe\ChineseSimplified.isl"
          $targetDir = "C:\Program Files (x86)\Inno Setup 6\Languages"
          $targetFile = "$targetDir\ChineseSimplified.isl"
          
          if (Test-Path $sourceFile) {
            Copy-Item $sourceFile $targetFile -Force
            Write-Host "Chinese language pack copied successfully"
          } else {
            Write-Host "Chinese language pack not found in project"
          }
       # å®‰è£… fastforge
      - name: Install fastforge
        run: dart pub global activate fastforge
       # è·å– Flutter ç‰ˆæœ¬å·
      - name: Get Flutter app version from pubspec.yaml
        id: get_version
        shell: pwsh
        run: |
          $lines = Get-Content pubspec.yaml
          foreach ($line in $lines) {
              if ($line -match '^\s*version:\s*(\S+)') {
                  $v = $matches[1] -replace '[`"''`]', ''
                  "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
                  Write-Host "âœ… Version: $v"
                  exit 0
              }
          }
          Write-Error "Version not found"
          exit 1
       # ä½¿ç”¨ fastforge æ‰“åŒ… Windows exe
      - name: Package Windows exe
        run: fastforge package --platform windows --targets exe
      
        # é‡å‘½åç”Ÿæˆçš„å®‰è£…ç¨‹åº
      - name: Rename Windows installer
        run: |
          $VERSION = "${{ steps.get_version.outputs.version }}"
          
          # fastforge ç”Ÿæˆçš„æ–‡ä»¶é€šå¸¸åœ¨ dist ç›®å½•ä¸­
          $DIST_DIR = "dist\$VERSION"
          $INSTALLER_NAME = "PureLive-$VERSION-windows-x64-setup.exe"
          
          # æŸ¥æ‰¾ç”Ÿæˆçš„ exe æ–‡ä»¶
          Get-ChildItem "$DIST_DIR" -Filter "*.exe" | ForEach-Object {
            $SRC = $_.FullName
            Write-Host "Found installer: $SRC"
            Copy-Item $SRC $INSTALLER_NAME -Force
            Write-Host "Renamed to: $INSTALLER_NAME"
          }

      # ä¸Šä¼ Windowsåº”ç”¨è‡³Artifacts
      - name: ä¸Šä¼ Windowsåº”ç”¨è‡³Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: PureLive-${{ steps.get_version.outputs.version }}-windows-x64-setup.exe
          retention-days: 1

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: è¯»å–ç‰ˆæœ¬ä¿¡æ¯
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/version.json

      # ä¸Šä¼ è‡³Release
      - name: ä¸Šä¼ è‡³Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          name: "${{ github.event.inputs.tag_name }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: false
          token: ${{ secrets.TOKEN }}
          files: |
            windows-installer/*.exe

      # å®Œæˆ
      - name: è¾“å‡ºä»»åŠ¡çŠ¶æ€
        if: always()
        run: echo "ğŸ Windows job's status is ${{ job.status }}."
