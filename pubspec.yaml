dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: any
  json_serializable: ^6.7.1
  build_runner: ^2.3.3
  protoc_builder: ^0.4.1
  flutter_launcher_icons: ^0.14.1
  msix: ^3.16.7
  intl_utils: ^2.8.11
  flutter_lints: ^6.0.0

# flutter pub run flutter_launcher_icons
flutter_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: assets/icons/icon.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icons/icon_foreground.png
  min_sdk_android: 21 # android min sdk min:16, default 21
  windows:
    generate: true
    image_path: assets/icons/icon.png
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/video/
    - assets/icons/
    - assets/keystore/
    - assets/version.json
    - assets/js/
    - assets/emo/huya/
    - assets/emo/douyu/
    - assets/emo/douyin/
    - assets/emo/bilibili/
    - assets/emo/kuaishou/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf
    - family: PingFang
      fonts:
        - asset: assets/PingFangSC.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

# flutter localization settings

flutter_intl:
  enabled: true
  arb_dir: lib/common/l10n
  output_dir: lib/common/l10n/generated

# windows msix package
msix_config:
  display_name: 纯粹直播
  msix_version: 1.0.0.92
  logo_path: assets/icons/icon.png
  certificate_path: assets/keystore/CERTIFICATE.pfx
  certificate_password: xxxx